<div id="questionPage">
  <div class="is-correct-background" *ngIf="isCorrect"></div>
  <div class="app-page-wrapper">
    <p *ngIf="isCorrect === undefined">
      Resolva a operaÃ§Ã£o em seu caderno e depois digita a resposta aqui no
      espaÃ§o abaixo.
    </p>

    <div *ngIf="isCorrect">
      <h2>ðŸŽ‰ Exato! ðŸŽ‰</h2>
      <p>Clique no botÃ£o "Nova pergunta" para continuar praticando ðŸ’ª</p>
    </div>

    <div *ngIf="isCorrect === false">
      <h2>Ops! ðŸ˜•</h2>
      <p>Sua reposta nÃ£o estÃ¡ correta. Tente fazer este cÃ¡lculo de novo</p>
    </div>

    <div class="question-container">
      <div class="inner">
        <div class="quotion-and-remainder-container">
          <div class="box col-1">
            <div class="sign-container">
              <div
                class="row"
                data-test="operation-column-space"
                *ngFor="let line of linesAboveSign"
              ></div>

              <div class="row" data-test="operation-sign">
                {{ sign }}
              </div>
            </div>

            <div class="numbers-container">
              <div
                class="row"
                data-test="number-cell"
                *ngFor="let number of numbers"
              >
                {{ number }}
              </div>
            </div>
          </div>

          <div
            class="col-2"
            data-test="remainder-col"
            *ngIf="showRemainderColumn"
          >
            e resto
          </div>
        </div>

        <div class="form-container">
          <form
            (ngSubmit)="
              onSubmit({
                quotient: userInput.quotient,
                remainder: userInput.remainder
              })
            "
          >
            <div class="quotion-and-remainder-container">
              <div class="col-1">
                <input
                  [(ngModel)]="userInput.quotient"
                  type="number"
                  name="answer"
                  data-test="user-answer"
                  [ngClass]="
                    isCorrect === undefined
                      ? 'answer'
                      : isCorrect
                      ? 'correct answer'
                      : 'wrong answer'
                  "
                />
              </div>

              <div
                class="col-2"
                data-test="remainder-col"
                *ngIf="showRemainderColumn"
              >
                <input
                  [(ngModel)]="userInput.remainder"
                  type="number"
                  name="answer"
                  data-test="user-answer"
                  [ngClass]="
                    isCorrect === undefined
                      ? 'answer'
                      : isCorrect
                      ? 'correct answer'
                      : 'wrong answer'
                  "
                />
              </div>
            </div>

            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="!userInput.quotient"
            >
              Verificar
            </button>
          </form>
        </div>

        <div class="app-vertical-spacer"></div>
        <div class="app-vertical-spacer"></div>

        <button
          mat-stroked-button
          color="primary"
          data-test="new-question"
          (click)="onGenerateNewQuestion()"
        >
          Nova pergunta <span class="material-icons"> refresh </span>
        </button>

        <div class="app-vertical-spacer"></div>
        <div class="app-vertical-spacer"></div>

        <a [routerLink]="'/'">
          <button mat-stroked-button color="primary">
            PÃ¡gina inicial <span class="material-icons-outlined"> home </span>
          </button>
        </a>

        <div class="app-vertical-spacer"></div>

        <div class="app-vertical-spacer"></div>
      </div>
    </div>
  </div>
</div>
