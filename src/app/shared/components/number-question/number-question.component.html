    <div class="question-container">
      <div class="inner">
        <div class="box">
          <div class="sign-container">
            <div
              class="row"
              data-test="operation-column-space"
              *ngFor="let line of linesAboveSign"
            ></div>

            <div class="row" data-test="operation-sign">

          <div class="numbers-container">

        <div class="form-container">
          <form (ngSubmit)="onSubmit(userAnswer)">
            <input
              [(ngModel)]="userAnswer"
              type="number"
              name="answer"
              data-test="user-answer"
              [ngClass]="
                isCorrect === undefined ? '' : isCorrect ? 'correct' : 'wrong'
              "
            />

            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="!userAnswer"
            >
              Verificar
            </button>
          </form>
        </div>

        <div class="app-vertical-spacer"></div>
        <div class="app-vertical-spacer"></div>

        <button
          mat-stroked-button
          color="primary"
          data-test="new-question"
          (click)="onGenerateNewQuestion()"
