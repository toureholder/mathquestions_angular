<div id="problemPage">
  <div class="is-correct-background" *ngIf="isCorrect"></div>
  <div class="app-page-wrapper">
    <p>
      {{ problem?.text }}
    </p>

    <div class="app-vertical-spacer"></div>

    <form (ngSubmit)="checkAnswer(userAnswer)">
      <input
        [(ngModel)]="userAnswer"
        type="number"
        name="answer"
        data-test="user-answer"
        [ngClass]="
          isCorrect === undefined
            ? 'answer'
            : isCorrect
            ? 'correct answer'
            : 'wrong answer'
        "
      />

      <div class="app-vertical-spacer"></div>

      <caption *ngIf="isCorrect === false" class="wrong">
        Sua reposta nÃ£o estÃ¡ certa. Tente novamente ðŸ’ª
      </caption>

      <caption *ngIf="isCorrect === true" class="correct">
        Exato! Toque em "Nova pergunta" e continue praticando ðŸ’ª
      </caption>

      <div class="app-vertical-spacer"></div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="!userAnswer"
      >
        Verificar
      </button>
    </form>

    <div class="app-vertical-spacer"></div>
    <div class="app-vertical-spacer"></div>

    <button
      mat-stroked-button
      color="primary"
      data-test="new-question"
      (click)="generateNewQestion()"
    >
      Nova pergunta <span class="material-icons"> refresh </span>
    </button>

    <div class="app-vertical-spacer"></div>
    <div class="app-vertical-spacer"></div>

    <a [routerLink]="'/'">
      <button mat-stroked-button color="primary">
        PÃ¡gina inicial <span class="material-icons-outlined"> home </span>
      </button>
    </a>

    <div class="app-vertical-spacer"></div>

    <div class="app-vertical-spacer"></div>
  </div>
</div>
